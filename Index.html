<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancho da Fé - Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-horse"></i></div>
            <h2>Rancho da Fé</h2>
            <p class="subtitle">Deus honra aquele que nele confia e espera!</p>
        </div>
        <div class="login-box">
            <h3>Bem-vindo! Identifique-se para começar</h3>
            <form id="login-form">
                <div class="input-group">
                    <label for="nome">Seu nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="whatsapp">Seu WhatsApp:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <button type="submit" class="btn-start">Ver Cardápio</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
